apiVersion:argoproj.io/v1aplpha1
kind: Application
metadata:
    name: eztest-argo-application
    namespace: argocd
spec:
    project: default

    source:
      repoURL: https://github.com/zuneishere/eztest.git
      targetRevision: HEAD

    destination:
      server: https://kubernetes.default.svc
      namespace: default       
    
    syncPolicy:
      syncOptions:
      - CreateNamespace=true

      automated:
        selfHeal: true
        prune: true



